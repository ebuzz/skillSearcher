<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>
        {% block title %}   {% endblock %} .:Skill Searcher:.
    </title>
    <link href="{{ asset('css/bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ asset('css/font-awesome.min.css') }}" rel="stylesheet" type="text/css">
    <link href="{{ asset('css/login/login.css') }}" rel="stylesheet"/>
    {% block stylesheets %}{% endblock %}
</head>
<body>
<div class="container">
    <center>
        <a href="{{ path('login_route') }}"><img src="{{ asset('mindlogo.png') }}" class="img-responsive img-center" style="width:300px"></a>
    </center>
    {% block body %} {% endblock %}

</div>
<script type="text/javascript" src="{{ asset('js/jquery.min.js') }}"></script>
<script src="{{ asset('js/login/login.js') }}"></script>
<script type="text/javascript" src="{{ asset('js/user/register.js') }}"></script>
<script src="{{ asset('bundles/fosjsrouting/js/router.js') }}"></script>
<script src="{{ path('fos_js_routing_js', {'callback': 'fos.Router.setData'}) }}"></script>
{% block javascripts %}{% endblock %}
</body>
</html>
