security:

    # http://symfony.com/doc/current/book/security.html#where-do-users-come-from-user-providers
    providers:
        our_db_provider:
            entity:
                class: AppBundle:User
                property: username
        in_memory:
            memory: ~

    firewalls:
        # disables authentication for assets and the profiler, adapt it according to your needs
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        default:
            anonymous: ~
            # activate different ways to authenticate

            provider: our_db_provider

            http_basic: ~
            # http://symfony.com/doc/current/book/security.html#a-configuring-how-your-users-will-authenticate

            form_login:
                login_path: /login
                check_path: /login_check

            remember_me:
                key:      "%secret%"
                lifetime: 31536000 # 365 days in seconds
                path:     /
                domain:   ~
                httponly: true

            logout:
                path: /logout
                target: /

    access_control:
        - { path: ^/login, allow_if: "!is_fully_authenticated()" }
        - { path: ^/register, allow_if: "!is_fully_authenticated()" }
        - { path: ^/verify_skill, allow_if: "!is_fully_authenticated()" }
        - { path: ^/verify_mail, allow_if: "!is_fully_authenticated()" }
        - { path: ^/account, roles: ROLE_ADMIN }
        - { path: ^/position, roles: ROLE_ADMIN }
        - { path: ^/skills, roles: ROLE_ADMIN }
        - { path: ^/team, roles: ROLE_ADMIN }
        - { path: ^/user/.*/edit, roles: ROLE_USER }
        - { path: ^/user/profile/.*, roles: ROLE_USER }
        - { path: ^/user, roles: ROLE_RH }
        - { path: ^/logout, roles: ROLE_USER }
        - { path: ^/busqueda, roles: ROLE_USER }
        - { path: ^/, roles: ROLE_USER }

    access_denied_url: /

    encoders:
        Symfony\Component\Security\Core\User\User: plaintext
        AppBundle\Entity\User:
            algorithm: bcrypt

    role_hierarchy:
        ROLE_RH:        ROLE_USER
        ROLE_ADMIN:     ROLE_RH
